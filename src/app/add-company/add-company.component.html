<div>
  <div class="modal-dialog cl_cratePlayList">
    <div class="modal-content">
      <div class="modal-body">
        <div class="cl-modal-title">Add Company User</div>
        <form [formGroup]="rForm" (ngSubmit)="submit(rForm.value)">
          <div class="form-container">
            <div>
              <label class="cl-mandatory-label">Company name
              </label>
              <input type="text" formControlName="companyName" [ngClass]="{'cl-mandatory-field': !rForm.controls['companyName'].valid && rForm.controls['companyName'].touched}">
              <div>
                <span class="cl-alert" *ngIf=""></span>
              </div>
            </div>
            <div>
              <label class="cl-mandatory-label">Email
              </label>
              <input type="text" formControlName="email">
            </div>
            <div>
              <label class="cl-mandatory-label">Address
              </label>
              <input type="text" formControlName="address">
            </div>
            <div>
              <label class="cl-mandatory-label">Phone number
              </label>
              <input type="text" formControlName="phoneNumber">
            </div>
            <div>
              <label class="cl-mandatory-label">DOT number
              </label>
              <input type="text" formControlName="dotNumber">
            </div>
            <div>
              <label class="cl-mandatory-label">MC number
              </label>
              <input type="text" formControlName="mcNumber">
            </div>
            <div>
              <label class="cl-mandatory-label">Package
              </label>
              <select formControlName="packageName">
                <option value="25">25 accounts</option>
                <option value="50">50 accounts</option>
                <option value="100">100 accounts</option>
                <option value="200">200 accounts</option>
              </select>
            </div>
            <div>
              <label class="">Active
              </label>
              <input type="checkbox" class="cl-checkbox" formControlName="active">
            </div>
            <div class="cl-btn-container">
              <input type="submit" class="btn-primary" value="{{saveBtnTxt}}" [disabled]="!rForm.valid">
              <input type="button" class="btn-primary cl-close-dialog" value="Cancel" (click)="closeDialog()">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
